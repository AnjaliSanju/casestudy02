    <div class="login-page container-fluid">      
    
        <div class="row">
            <div class="login-form col-4 card border-success my-4 p-4">
                <h2>Welcome Back</h2>
                <form action="">
                    <label for="email" class="card-title ">Email Address*</label><br>
                    <input type="email" name="" id=""><br><br>
                    <label for="password" class="card-title">Password*</label><br>
                    <input type="password" name="" id=""><br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember" id="" />
                        <label class="form-check-label" for=""> Remember me on this computer </label>
                    </div><br>
                    <button class="roboto-thin btn btn-success">SIGN IN</button>  &emsp;
                    <a href="">Forgot your password</a><hr><br>
                    <h5>OR</h5>
                    <span>Don't have an account yet?</span><br>
                    <a href="signup.html">Create account</a><br><br>
                </form>

            </div>
            <div class="login-image col-8">
                <img src="images/loginImage.jpg" class="img img-fluid mx-auto my-4">
            </div>
        </div>
    </div>
